<a href="index.html">
	<h1>Your prismic.io project</h1>
</a>

<div>
    <input type="text" name="q" ng-model="searchq">
    <a href="#/search/{{searchq}}">Search</a>
</div>

<h2>{{documents.total_results_size}} documents</h2>

<ul id="list">
    <li ng-repeat=" document in documents.results">
        <a href="#/{{document.slug}}">
            {{document.slug}}
        </a>
    </li>
</ul>

<hr>

<ul id="pagination" ng-if="documents.total_pages > 1">
	<li ng-if="documents.prev_page"><a href="#/{{(documents.page-1 > 1 ? documents.page-1 : '' )}}">Previous</a></li>
	<li ng-repeat="i in paginationRange">
		<span ng-if="documents.page == i">{{i}}</span>
		<a ng-if="documents.page != i" href="#/{{(i > 1 ? i : '' )}}">{{i}}</a>
	</li>
	</li>
	<li ng-if="documents.next_page"><a href="#/{{documents.page+1}}">Next</a></li>
</ul>
